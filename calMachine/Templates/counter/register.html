<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <title>counter</title>
    </head>

    <body style = "background-color:#FF9933
 ">
        <h1>Register With Hit The Mark</h1>

        {% if registered %}
           <strong>Thank You For Registering!</strong>
        <a href="/counter/">Return to the homepage.</a><br />
        {% else %}
        

        <form id="user_form" method="post" action="/counter/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}


        <img src="{% static "thumbsup.jpg" %}" alt= "pic of autobot rockNout">
    </body>
</html>
